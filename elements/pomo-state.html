<dom-module id="pomo-state">
  <style>
    :host {
      display: block;
      font-size: 3vw;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline-block;
      padding: .4em;
      background-color: #383838;
      border-radius: 50%;
      color: #DADADA;
    }

    .active {
      color: #FFF;
      font-weight: bold;
    }

    .active.p {
      background-color: red;
    }

    .active.s {
      background-color: #004EFF;
    }

    .active.l {
      background-color: green;
    }

    .blink {
      animation: blink 1s steps(5, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

  </style>
  <template>
    <ul>
      <li class$="{{_activeColor(state, 'p')}}">PM</li>
      <li class$="{{_activeColor(state, 's')}}">SB</li>
      <li class$="{{_activeColor(state, 'l')}}">LB</li>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'pomo-state',

      properties: {
        state: {
          type: String,
          value: ''
        }
      },

      _activeColor: function(state, ref) {
        return state == ref
          ? state + ' active'
          : state;
      }
    });
  </script>
</dom-module>
