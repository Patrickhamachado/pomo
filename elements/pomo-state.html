<dom-module id="pomo-state">
  <style>
    :host {
      display: block;
      font-family: "Courier New" monospace;
      font-size: 3vw;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul li {
      display: inline-block;
      padding: .4em;
      background-color: #383838;
      border-radius: 50%;
      color: #DADADA;
    }

    ul li.active {
      color: #FFF;
      font-weight: bold;
    }

    :host.pm #pomo {
      background-color: red;
    }

    :host.sb #short {
      background-color: #004EFF;
    }

    :host.lb #long {
      background-color: green;
    }

    .blink {
      animation: blink 1s steps(5, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

  </style>
  <template>
    <ul>
      <li id="pomo">PM</li>
      <li id="short">SB</li>
      <li id="long">LB</li>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'pomo-state',

      properties: {
        state: {
          type: String,
          value: '',
          observer: '_stateChanged'
        }
      },

      _stateChanged: function(newValue, oldValue) {
          this.toggleClass('pm', newValue == 'p');
          this.toggleClass('sb', newValue == 's');
          this.toggleClass('lb', newValue == 'l');

          this.toggleClass('active', newValue == 'p', this.$.pomo);
          this.toggleClass('active', newValue == 's', this.$.short);
          this.toggleClass('active', newValue == 'l', this.$.long);
      }
    });
  </script>
</dom-module>
